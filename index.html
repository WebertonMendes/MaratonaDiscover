<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>dev.finance$</title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;700&display=swap">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
        <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" /> -->
        <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous"> -->
        <link rel="stylesheet" href="./style.css">
    </head>

    <body>
        <header>
            <img src="./assets/logo.svg" alt="Logo Dev Finance">
        </header>

        <main class="container">
            <section id="balance">
                <h2 class="sr-only">Balanço</h2>
                
                <div class="card">
                    <h3>
                        <span>Entradas</span>
                        <img src="./assets/income.svg" alt="Imagem de Entradas">
                    </h3>
                    <p id="incomeDisplay"></p>
                </div>

                <div class="card">
                    <h3>
                        <span>Saídas</span>
                        <img src="./assets/expense.svg" alt="Imagem de Saídas">
                    </h3>
                    <p id="expenseDisplay"></p>
                </div>

                <div class="card total">
                    <h3>
                        <span>Total</span>
                        <img src="./assets/total.svg" alt="Imagem de Total">
                    </h3>
                    <p id="totalDisplay"></p>
                </div>
            </section>

            <section id="transaction">
                <h2 class="sr-only">Transações</h2>

                <a href="#" onclick="Modal.openClose()" class="button new">+ Nova Transação</a>

                <table id="data-table">
                    <thead>
                        <tr>
                            <th>Descrição</th>
                            <th>Valor</th>
                            <th>Categoria</th>
                            <th>Data</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </section>
        </main>

        <div class="modal-overlay">
            <div class="modal">
                <div id="form">
                    <h2>Nova Transação</h2>

                    <form action="" onsubmit="Form.submit(event)">
                        <div class="input-group">
                            <label
                                class="sr-only"
                                for="description"
                            >Descrição</label>
                            <input
                                type="text"
                                id="description"
                                name="description"
                                placeholder="Descrição"
                            >
                        </div>

                        <div class="input-group">
                            <label class="sr-only" for="category">Categoria</label>

                            <select id="category" name="category" class="options-icons" required>
                                <option value="">Selecione uma categoria</option>
                                <option value="Salário" class="options-icons">&#xf155; &nbsp; Salário</option>
                                <option value="Serviços" class="options-icons">&#xf2b5; &nbsp; Serviços</option>
                                <option value="Moradia" class="options-icons">&#xf015; &nbsp; Moradia</option>
                                <option value="Saúde" class="options-icons">&#xf47d; &nbsp; Saúde</option>
                                <option value="Restaurantes" class="options-icons">&#xf2e7; &nbsp; Alimentação</option>
                                <option value="Roupas" class="options-icons">&#xf553; &nbsp; Roupas</option>
                                <option value="Internet" class="options-icons">&#xf1eb; &nbsp; Internet</option>
                                <option value="Telefonia" class="options-icons">&#xf095; &nbsp; Telefonia</option>
                                <option value="Transporte" class="options-icons">&#xf5e4; &nbsp; Transporte</option>
                                <option value="Lazer" class="options-icons">&#xf5ca; &nbsp; Lazer</option>
                                <option value="Outros" class="options-icons">&#xf03a; &nbsp; Outros</option>
                            </select>
                        </div>

                        <div class="input-group">
                            <label
                                class="sr-only"
                                for="amount"
                            >Valor</label>
                            <input
                                type="number"
                                step="0.01"
                                id="amount"
                                name="amount"
                                placeholder="0,00"
                            >
                            <small class="help">Use o sinal - (negativo) para despesas e , (vírgula) para casas decimais</small>
                        </div>

                        <div class="input-group">
                            <label
                                class="sr-only"
                                for="date"
                            >Data</label>
                            <input
                                type="date"
                                id="date"
                                name="date"
                            >
                        </div>

                        <div class="input-group actions">
                            <a href="#" onclick="Modal.openClose()" class="button cancel">Cancelar</a>
                            <button>Salvar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <footer>
            <p>dev.finance$</p>
        </footer>

        <script src="./scripts.js"></script>
    </body>
</html>
